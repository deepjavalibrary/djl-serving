  transformers-neuronx-rolling-batch:
    runs-on: [ self-hosted, inf2 ]
    timeout-minutes: 90
    needs: create-runners
    steps:
      - uses: actions/checkout@v4
      - name: Clean env
        run: |
          yes | docker system prune -a --volumes
