name: DJLServing client tests

on:
  push:
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.ipynb"
      - "**.json"
      - "**.html"
      - "**.js"
      - "**.css"

jobs:
  python_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 11
      - name: Set up Python3
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      # Enable gradle cache: https://github.com/actions/cache/blob/master/examples.md#java---gradle
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install DJLServing dependencies
        run: |
          cd serving && ./gradlew createDeb
          sudo dpkg -i build/distributions/*.deb
          cd ../engines/python/setup
          pip install -e ".[test]"
      - name: Run tests
        run: |
          cd tests
          djl-serving -m test::Python=file://$PWD/python &> output.log &
          sleep 15
          python -m unittest -v
      - name: On failure step
        if: ${{ failure() }}
        run: |
          cat tests/output.log
