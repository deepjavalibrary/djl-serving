name: Build and push docker nightly

on:
  workflow_dispatch:
  # runs every day at 12:00 am
#  schedule:
#    - cron: '0 0 * * *'

jobs:
  nightly-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 11
      - name: Set up Python3
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install DJLServing dependencies
        run: |
          cd serving && ./gradlew createDeb
      - name: Upload gradle dep to docker directory
        uses: actions/upload-artifact@v3
        with:
          name: djl-serving-deb
          path: serving/build/distributions/*.deb
          if-no-files-found: error
          retention-days: 0
      - uses: actions/download-artifact@v3
        with:
          name: djl-serving-deb
          path: serving/docker/
      - name: Build docker files
        run: cd serving/docker && docker-compose build --build-arg build_type=nighlty --build-arg djl_version=nightly
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Dockerhub
        run: cd serving/docker && docker-compose push