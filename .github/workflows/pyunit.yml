name: Python Unit Tests

on:
  push:
  pull_request:
    paths:
      - "**.py"


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python3
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: install Python Dependencies
        run: |
          cd engines/python/setup
          pip install -e ".[test]"
      - name: run pytests
        run: |
          cd engines/python/setup
          python -m unittest -v

